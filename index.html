<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸŒ¿ LeafWing Clock ğŸŒ¿</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top,
        #2e7d32,
        #1b5e20,
        #0b3d1a);
      font-family: "Georgia", serif;
      overflow: hidden;
    }

    .leaf {
      position: absolute;
      width: 18px;
      height: 18px;
      background: rgba(140, 220, 140, 0.75);
      border-radius: 0 100% 0 100%;
      animation: drift linear infinite;
      filter: blur(0.3px);
    }

    @keyframes drift {
      from {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .clock {
      background: rgba(20, 60, 30, 0.75);
      border: 3px solid #7cb342;
      border-radius: 22px;
      padding: 40px 70px;
      text-align: center;
      box-shadow: 0 0 30px rgba(124, 179, 66, 0.7);
      z-index: 10;
    }

    .time {
      font-size: 64px;
      color: #e8f5e9;
      text-shadow: 0 0 12px rgba(180, 255, 180, 0.9);
    }

    .subtitle {
      margin-top: 10px;
      font-size: 18px;
      color: #aed581;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="clock">
    <div class="time" id="time">00:00:00</div>
    <div class="subtitle">LeafWing Approved ğŸŒ¿</div>
  </div>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");
      const s = String(now.getSeconds()).padStart(2, "0");
      document.getElementById("time").textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Generate LOTS of leaves
    const leafCount = 40; // â† increase this for EVEN MORE leaves ğŸŒ¿ğŸŒ¿ğŸŒ¿

    for (let i = 0; i < leafCount; i++) {
      const leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = (12 + Math.random() * 15) + "s";
      leaf.style.animationDelay = Math.random() * 10 + "s";
      leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(leaf);
    }
  </script>

</body>
</html>
