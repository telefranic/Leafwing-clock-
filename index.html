<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ¿ LeafWing Vine Clock ðŸŒ¿</title>

  <!-- Vine fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ewert&family=Uncial+Antiqua&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #2e7d32, #1b5e20, #0b3d1a);
      overflow: hidden;
    }

    /* Floating leaves */
    .leaf {
      position: absolute;
      width: 18px;
      height: 18px;
      background: rgba(140, 220, 140, 0.8);
      border-radius: 0 100% 0 100%;
      animation: drift linear infinite;
    }

    @keyframes drift {
      from {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Clock container */
    .clock-wrapper {
      position: relative;
    }

    .clock {
      background: rgba(18, 55, 28, 0.85);
      border: 3px solid #7cb342;
      border-radius: 26px;
      padding: 45px 80px;
      text-align: center;
      box-shadow: 0 0 35px rgba(124, 200, 120, 0.9);
      z-index: 3;
      position: relative;
    }

    /* Vines */
    .vine {
      position: absolute;
      border: 3px solid transparent;
      border-radius: 30px;
      pointer-events: none;
      z-index: 2;
      animation: grow 6s ease-in-out infinite alternate;
      box-shadow: 0 0 12px rgba(124, 200, 120, 0.6);
    }

    .vine::before {
      content: "";
      position: absolute;
      width: 12px;
      height: 12px;
      background: #7cb342;
      border-radius: 0 100% 0 100%;
      transform: rotate(45deg);
    }

    .vine.top {
      width: 110%;
      height: 120%;
      top: -10%;
      left: -5%;
      border-top: 4px solid #558b2f;
    }

    .vine.bottom {
      width: 110%;
      height: 120%;
      bottom: -10%;
      left: -5%;
      border-bottom: 4px solid #33691e;
    }

    .vine.left {
      width: 120%;
      height: 110%;
      top: -5%;
      left: -10%;
      border-left: 4px solid #689f38;
    }

    .vine.right {
      width: 120%;
      height: 110%;
      top: -5%;
      right: -10%;
      border-right: 4px solid #8bc34a;
    }

    @keyframes grow {
      from {
        transform: scale(0.98) rotate(-1deg);
      }
      to {
        transform: scale(1.02) rotate(1deg);
      }
    }

    /* Time text */
    .time {
      font-family: "Uncial Antiqua", serif;
      font-size: 68px;
      color: #e6ffe6;
      letter-spacing: 4px;
      text-shadow:
        0 0 6px #8bc34a,
        0 0 14px #558b2f,
        0 0 24px #33691e;
    }

    .ampm {
      font-family: "Ewert", cursive;
      font-size: 22px;
      margin-top: 8px;
      color: #c5e1a5;
      text-shadow: 0 0 10px #7cb342;
      letter-spacing: 3px;
    }

    .subtitle {
      margin-top: 12px;
      font-size: 16px;
      color: #aed581;
      letter-spacing: 1px;
      font-family: Georgia, serif;
    }
  </style>
</head>
<body>

  <div class="clock-wrapper">
    <div class="vine top"></div>
    <div class="vine bottom"></div>
    <div class="vine left"></div>
    <div class="vine right"></div>

    <div class="clock">
      <div class="time" id="time">12:00:00</div>
      <div class="ampm" id="ampm">AM</div>
      <div class="subtitle">LeafWing Approved ðŸŒ¿</div>
    </div>
  </div>

  <script>
    // Clock logic (AM / PM)
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = String(now.getMinutes()).padStart(2, "0");
      const s = String(now.getSeconds()).padStart(2, "0");
      const ampm = h >= 12 ? "PM" : "AM";

      h = h % 12;
      h = h ? h : 12;

      document.getElementById("time").textContent = `${h}:${m}:${s}`;
      document.getElementById("ampm").textContent = ampm;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Extra leaves ðŸŒ¿ðŸŒ¿ðŸŒ¿
    const leafCount = 90;
    for (let i = 0; i < leafCount; i++) {
      const leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = (10 + Math.random() * 20) + "s";
      leaf.style.animationDelay = Math.random() * 15 + "s";
      leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(leaf);
    }
  </script>

</body>
</html>
