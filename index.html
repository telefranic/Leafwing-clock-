<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ¿ LeafWing Vine Clock ðŸŒ¿</title>

  <!-- Vine-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Ewert&family=Uncial+Antiqua&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #2e7d32, #1b5e20, #0b3d1a);
      overflow: hidden;
    }

    .leaf {
      position: absolute;
      width: 18px;
      height: 18px;
      background: rgba(140, 220, 140, 0.8);
      border-radius: 0 100% 0 100%;
      animation: drift linear infinite;
    }

    @keyframes drift {
      from {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .clock {
      background: rgba(18, 55, 28, 0.8);
      border: 3px solid #7cb342;
      border-radius: 24px;
      padding: 45px 80px;
      text-align: center;
      box-shadow: 0 0 35px rgba(124, 200, 120, 0.9);
      z-index: 5;
    }

    .time {
      font-family: "Uncial Antiqua", serif;
      font-size: 68px;
      color: #e6ffe6;
      letter-spacing: 4px;
      text-shadow:
        0 0 6px #8bc34a,
        0 0 14px #558b2f,
        0 0 24px #33691e;
    }

    .ampm {
      font-family: "Ewert", cursive;
      font-size: 22px;
      margin-top: 8px;
      color: #c5e1a5;
      text-shadow: 0 0 10px #7cb342;
      letter-spacing: 3px;
    }

    .subtitle {
      margin-top: 12px;
      font-size: 16px;
      color: #aed581;
      letter-spacing: 1px;
      font-family: Georgia, serif;
    }
  </style>
</head>
<body>

  <div class="clock">
    <div class="time" id="time">12:00:00</div>
    <div class="ampm" id="ampm">AM</div>
    <div class="subtitle">LeafWing Approved ðŸŒ¿</div>
  </div>

  <script>
    // Clock with AM/PM
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, "0");
      const seconds = String(now.getSeconds()).padStart(2, "0");
      const ampm = hours >= 12 ? "PM" : "AM";

      hours = hours % 12;
      hours = hours ? hours : 12;

      document.getElementById("time").textContent =
        `${hours}:${minutes}:${seconds}`;
      document.getElementById("ampm").textContent = ampm;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // MANY floating leaves ðŸŒ¿
    const leafCount = 80;

    for (let i = 0; i < leafCount; i++) {
      const leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = (10 + Math.random() * 18) + "s";
      leaf.style.animationDelay = Math.random() * 12 + "s";
      leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(leaf);
    }
  </script>

</body>
</html>
